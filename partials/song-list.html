
<a href = "#/songs/addSong"><h3>Create a new Song</h3></a>

<div id='song-list'>
  <div ng-repeat='oneSong in allSongsArray | filter: songSearchText'>
    <a href="/#/songs/{{oneSong.$id}}">
      <h4>{{oneSong.title}}</h4>


    </a>
     <li><button ng-click="killSong(oneSong)"> Delete </button></li>
  </div>
</div>
