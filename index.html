<!doctype html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type = 'text/css' href='lib/bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
    <link rel = 'stylesheet' type  = 'text/css' href = 'styles/main.css'>

    <title>Music History Angular Refactor</title>
  </head>
  <body id='viewMusic'  ng-app="SongApp">
    <!-- Navigation Element -->
    <header>
      <nav class='navbar navbar-default augment-nav container-fluid'>
         <!-- Brand and toggle get grouped for better mobile display -->
        <div class='navbar-header'> 
          <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#bs-example-navbar-collapse-1' aria-expanded='false'>
            <span class='sr-only'>Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='#'>Sharp Tunes</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
          <ul class='nav navbar-nav'>
            <li id = 'refresh-music'><a href='#'>View Music <span class='sr-only'>(current)</span></a></li>
          </ul> 
            <div>
              <input type="text" ng-model="songsearchText" />
            </div>
        </div><!-- /.navbar-collapse -->
      </nav>
    </header>

    <div ng-view> </div>

  

      <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
      <script src="lib/bower_components/angular/angular.min.js"></script>
      <script src="lib/bower_components/angular-route/angular-route.js"></script>
      <script src="lib/bower_components/firebase/firebase.js"></script>
      <script src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>
      <script src="app/app.js"></script>
      <script src="app/controllers/SongController.js"></script>
      <script src="app/controllers/SongAddController.js"></script>
      <script src="app/controllers/SongDetailController.js"></script>
  </body>
</html>
